<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class="network">Network</h1>
    <h1 class="yourfeed">Your Feed</h1>
    <div class="main">
        <div class="col-1">
            <img src="user-circle.png" alt="user image">
            <h3 class="addavatar"><a href="#">Add an avatar</a></h3>
            <h2 class="james">James Doe</h2>

        </div>
        <div class="col-2">
            <div class="Neil">
                <div class="row1">
                    <h2>Neil M</h2>
                    <h3 class="likes1">9 like(s)</h3>
                    <div class="button"><button onclick="likesPlus(1)">Like</button></div>

                </div>
                <div>
                    <h3 class="text">I just set up this new discord bot, let me know what you all think. <a href="#">link</a>
                </div>

            </div>
            <div class="Nichole">
                <div class="row1">
                    <h2>Nichole K</h2>
                    <h3 class="likes2">12 like(s)</h3>
                    <div class="button"><button onclick="likesPlus(2)">Like</button></div>

                </div>
                <h3 class="text">Just finished my <a href="#">next comic</a>,check it out.</h3>

            </div>
            <div class="Jim-R">
                <div class="row1">
                    <h2>Jim R</h2>
                    <h3 class="likes3">9 like(s)</h3>
                    <div class="button"><button onclick="likesPlus(3)">Like</button></div>

                </div>
                <h3 class="text">I cannpt stop listening to the <a href="#">new alnum</a>.Who else is liking it?</h3>

            </div>


        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
